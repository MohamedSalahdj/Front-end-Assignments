<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/threeten.css">
    <title>Threeten</title>
</head>
<body>
    <section class="section">
        <div class="standard">
            <h5 class="h5-heading">Standard</h5>
            <p class="standard__product-info"><span class="product-size">1<sub>TB</sub></span> <span>(1000gb)</span></p>
            <p class="standard__price">$40/<span>month</span></p>
        </div>
        <div class="pro">
            <h5 class="h5-heading">Pro</h5>
            <p class="pro__product-info"><span class="product-size">2<sub>TB</sub></span> <span>(2000gb)</span></p>
            <p class="pro__price">$70/<span>month</span></p>
        </div>
        <div class="unlimate">
            <h5 class="h5-heading">Unlimate</h5>
            <p class="unlimate__product-info"><span class="product-size">5<sub>TB</sub></span> <span>(5000gb)</span></p>
            <p class="unlimate__price">$100/<span>month</span></p>
        </div>
    </section>
</body>
</html>
