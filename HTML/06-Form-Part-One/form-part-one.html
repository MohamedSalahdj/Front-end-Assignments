<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link  rel="stylesheet" href="">
    <style></style>

<body>
    <h1>Form prototype</h1>
    <form action="test.py" method="POST">
        <div>
            <label>Username</label>
             <input type="text" required placeholder="enter your username" name="usernaem">
        </div>     
        <hr>
        <div>
            <label>Email</label>
            <input type="email" required placeholder="Enter your mail" name='email'>
        </div>
        <hr>
        <div>
            <label>Password</label>
            <input type="password" placeholder="Enter complex password" name="password">
        </div>
        <hr>
        <div>
            <label>Subject</label>
            <input type="text" placeholder="enter your favorite subject" name="subject">
        </div>
        <hr>
        <div>
            <label>Mobile</label>
            <input type="text" placeholder="+20100 (234) 123" name="mobile">
        </div>
        <hr>
        <input type="hidden" value="5" name="user_id">
        <input type="reset" value="Empty Form">
        <hr>
        <input type="submit" value="Send Data">
    </form>
    
    <br>

    <form>
        <input type="range" value="400" min="100" max="500" step="50">
    </form>
</body>
</html>
